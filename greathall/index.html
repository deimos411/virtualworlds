    <canvas id="renderCanvas"></canvas>
    <script>
		var canvas = document.getElementById("renderCanvas");

		var engine = null;
		var scene = null;
		var sceneToRender = null;
		var createDefaultEngine = function() {
			return new BABYLON.Engine(canvas, true, {
				preserveDrawingBuffer: true,
				stencil: true,
				disableWebGL2Support: false
			});
		};

		/**
		 * Essential data
		 */
		const WORLD_FILE = 'babylon/hall13.babylon';		
		const GRAVITY_FORCE = -0.55; // default -0.98
		const SPEED = 0.4;
		const ANGULAR_SENSIBILTY = 5000; // default 2000
		const FLY_MODE = 1;
		const WALK_MODE = 2;	
		
		/**
		 * Cameras
		 */

		// Start camera 
		const CAMERA1_POSITION = new BABYLON.Vector3(-30.26,3.196,-23.948);
		const CAMERA1_ROTATION = new BABYLON.Vector3(-0.022,-5.551, 0);	

		// Hamlet's Inn 
		const CAMERA2_POSITION = new BABYLON.Vector3( 10.419,3.305,15.994);
		const CAMERA2_ROTATION = new BABYLON.Vector3(0.0991,-7.350, 0);	
		
		// Overview
		const CAMERA3_POSITION = new BABYLON.Vector3(22.390,29.185,5.080);
		const CAMERA3_ROTATION = new BABYLON.Vector3(0.737,-7.872, 0);	

		// Watch tower
		const CAMERA4_POSITION = new BABYLON.Vector3(-33.835,11.4417,-36.374);
		const CAMERA4_ROTATION = new BABYLON.Vector3(0.0079,-6.5559, 0);

		// Serenade under the windows
		const CAMERA5_POSITION = new BABYLON.Vector3(-32.9737, 3.1962,-8.27369);
		const CAMERA5_ROTATION = new BABYLON.Vector3(-0.6335,-0.6335, 0);

		/**
		 * Lights
		 */

		const LIGHT_UP_INTENSITY = 0.125;
		const LIGHT_DOWN_INTENSITY = 0.8;
				
		let isThunder = false;		
		let isLightning = false;
		let meshEmitter;

		let isUserGesture = false;
		let isCollision = true;	
		let isMobile = false;
		let isGravity = true;		
		let activeCamera = null;
		let isLoading = true;			

		let numCamera = 1;		
		let typeNavigation = WALK_MODE;
		let isSoundsPlayed = false;

		let buttons = document.getElementById("buttons");


		// fps 
		let divFps = document.getElementById("fps");

		// fullscreen
		let btnFullScreen = document.getElementById("btnFullScreen");
		let btnCamera = document.getElementById("btnCamera");

		// navigation
		let btnNavigation = document.getElementById("btnNavigation");		

		/** 
		 * Listeners 
		 */
		 btnFullScreen.addEventListener('pointerdown',
			ev => { 					
				toggleScreenMode();				
			}
		);

		btnCamera.addEventListener('pointerdown',
			ev => { 	
				changeCamera();
			}
		);	

		btnNavigation.addEventListener('pointerdown',
			ev => { 												
				toggleNavigation();				
			}
		);

		// pointer is down, user make a gesture, so audio context can be resume
		canvas.addEventListener('pointerdown',
  			ev => { 			  
			  userMakeGesture();
			}
		);

		/**
		 * Exit full screen Listener
		 */
		 document.addEventListener('fullscreenchange', exitHandler);
		document.addEventListener('webkitfullscreenchange', exitHandler);
		document.addEventListener('mozfullscreenchange', exitHandler);
		document.addEventListener('MSFullscreenChange', exitHandler);

		/** 
		 * Exit full screen event handler
		 **/
		function exitHandler() {
			if (!document.fullscreenElement && !document.webkitIsFullScreen && !document.mozFullScreen && !document.msFullscreenElement) {
				exitFullScreen();
			}
		}  
		
		
		// gestion des touches
		canvas.addEventListener("keydown", event => {
			
			if (event.defaultPrevented) {
				return; // Ne devrait rien faire si l'événement de la touche était déjà consommé.
			}

			switch (event.code) {
			
			
				// Press "C" to change camera
				case "KeyC": 	
							console.log('change camera ');
							changeCamera();
							break;

				// Press "L" open scene explorer + inspector
				case "KeyL": 
							scene.debugLayer.show();			
							break;

				// Press "F" to fly
				case "KeyF": 
							typeNavigation = WALK_MODE			
							fly();			
							toggleNavigation();
													
							break;
				
				// Press "H" to hide/show buttons
				case "KeyH": 
							toggleButtons();
							break;			 

				// Press "N" to get camera position
				case "KeyN": 
							showCameraInfo();
							break;

				// Press "M" to walk
				case "Semicolon": 
							typeNavigation = FLY_MODE			
							walk();			
							toggleNavigation();												
							break;

				// Press "X" to go fullscreen
				case "KeyX": 
							console.log('go fullscreen');			
							toggleScreenMode();						
							break;		
	
				default:    return; // Quitter lorsque cela ne gère pas l'événement touche.
 			}

			// Annuler l'action par défaut pour éviter qu'elle ne soit traitée deux fois.
			event.preventDefault();
		}, true);
		
		
		/**
		 * Toggle screen mode
		 */
		 function toggleScreenMode() {
			
			if (!document.fullscreenElement) {
				document.documentElement.requestFullscreen();
				goFullScreen();
															
			} else {
				if (document.exitFullscreen) {
					document.exitFullscreen();
					exitFullScreen();
																						
				}
			}
		}

		/**
		 * Switch to full Screen mode
		 */
		 function goFullScreen() {		
			btnFullScreen.setAttribute("src", "images/collapse.png");
			btnFullScreen.setAttribute("title", "Exit FullScreen (Echap)");			
		}

		/**
		 * After exit full screen mode
		 **/
		function exitFullScreen() {
			btnFullScreen.setAttribute("src", "images/expand.png");
			btnFullScreen.setAttribute("title", "FullScreen (X)");
		}
		  
		/**					   
		 * Walk / Fly mode navigation
		 */
		function toggleNavigation() {
			console.log('toggle navigation');
			if(typeNavigation == WALK_MODE){
				btnNavigation.setAttribute("src", "images/fly.png");
				btnNavigation.setAttribute("title", "Walk (M)");				
				fly();
				typeNavigation = FLY_MODE;
			} else {
				btnNavigation.setAttribute("src", "images/walk.png");
				btnNavigation.setAttribute("title", "Fly (F)");	
				walk();
				typeNavigation = WALK_MODE;
			}		
	 	}
		
		/**
		 * Show / Hide help buttons
		 * */ 
		 function toggleButtons(){
			if(buttons.classList.contains("hideButtons")){
				buttons.classList.remove("hideButtons");
			} else {
				buttons.classList.add("hideButtons");	
			}				
		 }

		  /**
		 *	Change camera 
		**/
		function changeCamera(){
		
		numCamera++;
		if(numCamera > 5) numCamera = 1;

		switch(numCamera){ 
			case 1: goToCamera1();
					break;
			case 2: goToCamera2();
					break;
			case 3: goToCamera3();
					break;
			case 4: goToCamera4();
					break;
			case 5: goToCamera5();
					break;			
		}			

	 }
	 
/**
		 * Resume audio context if a gesture have been made by user
		 * https://github.com/BabylonJS/Babylon.js/issues/4354
		 * */
		 function checkAudioContext(){
			let ready = false;

			if(BABYLON.Engine.audioEngine.audioContext.state == "running"){
				ready = true;
			}

			// resume only if a gesture have been made
			if(BABYLON.Engine.audioEngine.audioContext.state != "running" && isUserGesture){
				BABYLON.Engine.audioEngine.audioContext.resume();
				ready = true;
			}
		
			return ready;
		}

		function userMakeGesture(){			
			isUserGesture = true;
		}
	   
	   function showThumb(isMobile){
			leftThumbContainer.isVisible = isMobile;
			rightThumbContainer.isVisible = isMobile;
		}
		
		/**
		 * Helper to copy paste camera position/rotation
		 */
		function showCameraInfo(){
			const camera = scene.getCameraByName("UniversalCamera"); 
			console.log('camera position : const CAMERAX_POSITION = new BABYLON.Vector3('+camera.position.x.toFixed(3)+','+camera.position.y.toFixed(3)+','+camera.position.z.toFixed(3)+');');
			console.log('camera rotation : const CAMERAX_ROTATION = new BABYLON.Vector3('+camera.rotation.x.toFixed(3)+','+camera.rotation.y.toFixed(3)+','+camera.rotation.z.toFixed(3)+');');
		}	

		function goToCamera1(){	

			const camera = scene.getCameraByName("UniversalCamera"); 

			camera.fov = 0.8;

			camera.position = new BABYLON.Vector3(CAMERA1_POSITION.x, CAMERA1_POSITION.y, CAMERA1_POSITION.z);
			camera.rotation = new BABYLON.Vector3(CAMERA1_ROTATION.x, CAMERA1_ROTATION.y, CAMERA1_ROTATION.z);

			scene.activeCamera = camera;

		}

		function goToCamera2(){

			const camera = scene.getCameraByName("UniversalCamera"); 

			camera.fov = 0.8;

			camera.position = new BABYLON.Vector3(CAMERA2_POSITION.x, CAMERA2_POSITION.y, CAMERA2_POSITION.z);
			camera.rotation = new BABYLON.Vector3(CAMERA2_ROTATION.x, CAMERA2_ROTATION.y, CAMERA2_ROTATION.z);

			scene.activeCamera = camera;
		}

		function goToCamera3(){

			const camera = scene.getCameraByName("UniversalCamera"); 

			camera.fov = 1.57;

			camera.position = new BABYLON.Vector3(CAMERA3_POSITION.x, CAMERA3_POSITION.y, CAMERA3_POSITION.z);
			camera.rotation = new BABYLON.Vector3(CAMERA3_ROTATION.x, CAMERA3_ROTATION.y, CAMERA3_ROTATION.z);

			scene.activeCamera = camera;
		}

		function goToCamera4(){

			const camera = scene.getCameraByName("UniversalCamera"); 

			camera.fov = 0.8;

			camera.position = new BABYLON.Vector3(CAMERA4_POSITION.x, CAMERA4_POSITION.y, CAMERA4_POSITION.z);
			camera.rotation = new BABYLON.Vector3(CAMERA4_ROTATION.x, CAMERA4_ROTATION.y, CAMERA4_ROTATION.z);


			scene.activeCamera = camera;
		}
		
		function goToCamera5(){

			const camera = scene.getCameraByName("UniversalCamera"); 

			camera.fov = 0.8;

			camera.position = new BABYLON.Vector3(CAMERA5_POSITION.x, CAMERA5_POSITION.y, CAMERA5_POSITION.z);
			camera.rotation = new BABYLON.Vector3(CAMERA5_ROTATION.x, CAMERA5_ROTATION.y, CAMERA5_ROTATION.z);


			scene.activeCamera = camera;
		}

		function fly(){		

			console.log('fly mode');	

			const camera = scene.getCameraByName("UniversalCamera"); 

			isGravity = false;
			isCollision = true;
			camera.applyGravity = isGravity;
			camera.checkCollisions = isCollision;		

		}

		function walk(){		

			console.log('walk mode');	

			const camera = scene.getCameraByName("UniversalCamera"); 

			isGravity = true;
			isCollision = true;
			camera.applyGravity = isGravity;
			camera.checkCollisions = isCollision;	

		}

		/**
		* Loading Screen from SometimesIMakeThings 
		* https://forum.babylonjs.com/t/change-the-standard-loading-screen/964/12
		*/

		let loadingContainer = new BABYLON.GUI.Container();
		loadingContainer.zIndex = 1000;
		
		let loadingBG = new BABYLON.GUI.Rectangle();
		loadingBG.width = 1.0;
		loadingBG.height = 1.0;
		loadingBG.color = '#2a237d';;
		loadingBG.background = '#2a237d';;

		let loadingText = new BABYLON.GUI.TextBlock();
		loadingText.text = "Loading...";
		loadingText.left = 0.5;
		loadingText.top = 0.7;
		loadingText.color = "white";

		let dot1 = new BABYLON.GUI.Ellipse();
		dot1.top = "-100px";
		dot1.left = "-50px";
		dot1.width = "50px"
		dot1.height = "50px";
		dot1.color = "white";
		dot1.thickness = 1;
		dot1.background = "white";

		let dot2 = new BABYLON.GUI.Ellipse();
		dot2.top = "-100px";
		dot2.left = "0px";
		dot2.width = "50px"
		dot2.height = "50px";
		dot2.color = "white";
		dot2.thickness = 1;
		dot2.background = "white";

		let dot3 = new BABYLON.GUI.Ellipse();
		dot3.top = "-100px";
		dot3.left = "50px";
		dot3.width = "50px"
		dot3.height = "50px";
		dot3.color = "white";
		dot3.thickness = 1;
		dot3.background = "white";

		loadingContainer.addControl(loadingBG);
		loadingContainer.addControl(loadingText);
		loadingContainer.addControl(dot1);
		loadingContainer.addControl(dot2);
		loadingContainer.addControl(dot3);

		function loadingAnimation()
		{
			let deltaTime = scene.getEngine().getDeltaTime();
			
			dot1.rotation += 0.001 * deltaTime;

			dot1.top = -100 + Math.sin(dot1.rotation*10)*50;
			dot2.top = -100 + Math.cos(dot1.rotation*10)*50;
			dot3.top = -100 - Math.sin(dot1.rotation*10)*50;
		}

		function fadeLoadingScreen(){
			let deltaTime = scene.getEngine().getDeltaTime();
			loadingContainer.alpha -= 0.001 * deltaTime;

			if(loadingContainer.alpha <= 0.0)
			{
				unregisterLoadingScreen();
			}
		}

		function showLoadingScreen() {
			loadingContainer.alpha = 1.0;
		}

		function unregisterLoadingScreen() {
			scene.unregisterBeforeRender(loadingAnimation);
			scene.unregisterBeforeRender(fadeLoadingScreen);
			loadingContainer.alpha = 0.0; //Make sure the loading screen isn't visible
			buttons.classList.remove("hideButtons");
		}

		function hideLoadingScreen(){
			scene.registerBeforeRender(fadeLoadingScreen);			
		}

		// scene creation
		var createScene = function() {

			var scene = new BABYLON.Scene(engine);				
		
			if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
			  // true for mobile device
			  isMobile = true;
			  console.log('mobile device')
			}else{
			  // false for not mobile device
			  isMobile = false;
			  console.log('not mobile device')
			}	

			//--------------------------------------------------------------------------------------------
			// Loading screen 
			var fullscreenGUI = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("FullscreenUI", true);
			fullscreenGUI.addControl(loadingContainer); //Add loading screen to the camera

			showLoadingScreen(); //Show the loading screen		
			
			scene.executeWhenReady(function () { //When everything is done loading
        		hideLoadingScreen();
   			});    
			
			
			/*setTimeout(function(){
				hideLoadingScreen();
			}, 10000);
			*/
			
			
			var musicSound = null;

			var beerSound = new BABYLON.Sound("beer", "sound/04.wav", scene);	
			
			var nearThunderSound = new BABYLON.Sound("nearThunder", "sound/02.wav", scene, null, {
				playbackRate:1,
				volume: 1.2
			});

			var normalThunderSound = new BABYLON.Sound("normalThunder", "sound/02.wav", scene, null, {
				playbackRate:0.8,
				volume: 1
			});

			var farThunderSound = new BABYLON.Sound("farThunder", "sound/02.wav", scene, null, {
				playbackRate: 0.5,
				volume: 0.5
			});

			var wind = new BABYLON.Sound("wind", "sound/03.wav", scene);

			// Lights

			// This creates a light, aiming 0,1,0 - to the sky (non-mesh)
			var light_down = new BABYLON.HemisphericLight("lightDown", new BABYLON.Vector3(0, 1, 0), scene);
			var light_up = new BABYLON.HemisphericLight("lightUp", new BABYLON.Vector3(0, -1, 0), scene);

			// Default intensity is 1. Let's dim the light a small amount
			light_up.intensity = LIGHT_UP_INTENSITY;
			light_down.intensity = LIGHT_DOWN_INTENSITY;
			

			// Universal camera to enabled gamepad controller and camera for collisions
			let universalCamera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(CAMERA1_POSITION.x, CAMERA1_POSITION.y, CAMERA1_POSITION.z), scene);
			universalCamera.rotation = new BABYLON.Vector3(CAMERA1_ROTATION.x,CAMERA1_ROTATION.y,CAMERA1_ROTATION.z);

			// Speed of camera ( 2 by default )
			universalCamera.speed = SPEED;
			// Angular sensibility ( 2000 by default )
			universalCamera.angularSensibility = ANGULAR_SENSIBILTY;	
			
			// Load meshes 
			BABYLON.SceneLoader.ImportMeshAsync(null, "", WORLD_FILE, scene).then(function(result) {	

				// scene is fully loaded
				
				// beers
				var beers = scene.getMeshesByTags("beer");
				for (beer of beers) {
					beer.isPickable = true;
					beer.actionManager = new BABYLON.ActionManager(scene);
					beer.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {									
						
						let ready = checkAudioContext();	

						if(ready) {
							beerSound.stop();
							beerSound.play();						
						}
									
					}));	
				}

				// browse all meshes
				for(i = 0; i < result.meshes.length; i++){
					
					let rootMesh = result.meshes[i];	

					// Plane emitter
					if(rootMesh.name.includes('plane')){
					
						// turn rain emmitter to be invisible
						rootMesh.isVisible = false;
						// animations
					
						let nbParticles = isMobile ? 2000 : 15000;
					
						var particleSystem = new BABYLON.ParticleSystem("particles", nbParticles, scene);
						particleSystem.particleTexture = new BABYLON.Texture("flare.png", scene);

						particleSystem.minSize = 0.08;
						particleSystem.maxSize = 0.3;

						// Where the particles come from
						var meshEmitter = new BABYLON.MeshParticleEmitter(rootMesh);
						particleSystem.particleEmitterType = meshEmitter;

						particleSystem.emitter= rootMesh;

						// Life time of each particle (random between...
						particleSystem.minLifeTime = 10.0;
						particleSystem.maxLifeTime = 20.0;

						// Emission rate				
						if(rootMesh.name.includes('plane1')){
							particleSystem.emitRate = 1000*2;
						}
						if(rootMesh.name.includes('plane2')){
							particleSystem.emitRate = 125*2;
						}
						if(rootMesh.name.includes('plane3')){
							particleSystem.emitRate = 250*2;
						}

						// Blend mode : BLENDMODE_ONEONE, or BLENDMODE_STANDARD
						particleSystem.blendMode = BABYLON.ParticleSystem.BLENDMODE_ONEONE;

						// Set the gravity of all particles
						particleSystem.gravity = new BABYLON.Vector3(0, 0, 0);
						
						// Color
						
						particleSystem.color1 = new BABYLON.Color4(.3, .3, 1, 1.0);
						//particleSystem.color1 = new BABYLON.Color4(.9, .9, .95, 1.0);
            			particleSystem.color2 = new BABYLON.Color4(0.7, 0.7, .7, 1);
						

						// Speed
						particleSystem.minEmitPower = 1;
						particleSystem.maxEmitPower = 4;
						particleSystem.updateSpeed = 1/20;

						// Start the particle system
						particleSystem.start();
						
					}
					
					
					// Sky
					if(rootMesh.name.includes('sky')){
						// animations
						scene.beginAnimation(rootMesh, 0, 250, true, 0.075);	
					}

					
					// music panel play
					if(rootMesh.name.includes('musicPanelPlay')){
						
						// this mesh can be clicked
						rootMesh.isPickable =  true;					
						
						// add action manager to the music play button 
						rootMesh.actionManager = new BABYLON.ActionManager(scene);
						rootMesh.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {
							
							let ready = checkAudioContext();	
							
							if(ready) {
								
								// Music not loaded yet
								if(musicSound == null){							
									
									musicSound = new BABYLON.Sound("music", "music/01.mp3", scene, function() {
										// Sound has been downloaded & decoded
										musicSound.loop = true;
										musicSound.play();
									});								
									
								} else {									
									// stop and play
									musicSound.stop();
									musicSound.play();
								}
							}
						}));									
					}	
					
					// music panel stop
					if(rootMesh.name.includes('musicPanelStop')){
						
						// this mesh can be clicked
						rootMesh.isPickable =  true;					
						
						// add action manager to the music play button 
						rootMesh.actionManager = new BABYLON.ActionManager(scene);
						rootMesh.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {
							
							if(musicSound != null){
								musicSound.stop();
							}
						}));			
						
					}	
				
					
					// golden book
					if(rootMesh.name.includes('goldenBook') || rootMesh.name.includes('bookSupport')){
						
						// this mesh can be clicked
						rootMesh.isPickable =  true;					
						
						// add action manager to the music play button 
						rootMesh.actionManager = new BABYLON.ActionManager(scene);
						rootMesh.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {
							console.log('golden book clicked');							
							window.open('https://virtualworlds.fun/');
						}));					
						
					}

					// information panel 
					if(rootMesh.name.includes('informationPanel1Url')){											
					
					// this mesh can be clicked
					rootMesh.isPickable =  true;					
					
					// add action manager 
					rootMesh.actionManager = new BABYLON.ActionManager(scene);
					rootMesh.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {
						console.log('informationPanel1Url clicked');							
						window.open('../islands/','_self');
					}));	
						
					}
					
					// information panel 
					if(rootMesh.name.includes('informationPanel2Url')){										
						
						// this mesh can be clicked
						rootMesh.isPickable =  true;					
						
						// add action manager 
						rootMesh.actionManager = new BABYLON.ActionManager(scene);
						rootMesh.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {
							console.log('informationPanel2Url clicked');							
							window.open('../hell/','_self');
						}));	
						
					}

				}

			}); 
			
			
			//Set gravity for the scene (G force like, on Y-axis)
			scene.gravity = new BABYLON.Vector3(0, GRAVITY_FORCE, 0);

			// Enable Collisions
			scene.collisionsEnabled = true;

			//Then apply collisions and gravity to the active universal camera
			universalCamera.checkCollisions = isCollision;
			universalCamera.applyGravity = isGravity;

			//Set the ellipsoid around the universal camera (e.g. your player's size)
			universalCamera.ellipsoid = new BABYLON.Vector3(1, 1.8, 1);

			// Virtual Sticks for mobile navigation
			
			let adt = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
			virtualJoystick.initVirtualStick(adt);
			virtualJoystick.resize(canvas);		

			// GUI for mobile devices
			gui.init();
			gui.resize(canvas);
	
			let delta = 0;
			let lightningDelta = 0;
			let rand = 0;
			let thunderType = "normal";

			scene.registerBeforeRender(function(){
					  
				divFps.innerHTML = engine.getFps().toFixed() + " fps";

				loadingAnimation();

				// virtuals sticks 
				if(scene.activeCamera.id == 'UniversalCamera' ){
					virtualJoystick.transform(universalCamera);
				}

				// thunder?
				delta++;
				if(delta > 200){
					rand =  randomNumber(0,10);
					
					delta = 0;
					if(rand === 5){
						rand =  randomNumber(0,10);
						
						if(rand < 3){
							thunderType = "near";
						}
						else if(rand > 8){
							thunderType = "far";
						} else {
							thunderType = "normal";
						}

						isLightning = true;
					}
				}


				// Ligthning
				if(isLightning){
					lightningDelta++;
					
					if(thunderType == "near"){
						light_down.intensity = 2;
						light_up.intensity = 1;
					}

					if(thunderType == "normal"){
						light_down.intensity = 1.5;
						light_up.intensity = 0.5;
					}

					if(thunderType == "far"){
						light_down.intensity = 1;
						light_up.intensity = 0.250;
					}

					if(lightningDelta > 50){
						lightningDelta = 0;
						light_up.intensity = LIGHT_UP_INTENSITY;
						light_down.intensity = LIGHT_DOWN_INTENSITY;
						isLightning = false;
					
						isThunder = true;
					}					
				}

				// Thunder 
				if(isThunder){					
					
					let ready = checkAudioContext();
					
					if(thunderType == "near" && ready){
						nearThunderSound.play();
					}
					if(thunderType == "normal" && ready){
						normalThunderSound.play();
					}
					if(thunderType == "far" && ready){
						farThunderSound.play();
					}
					
					isThunder = false;
				}				
	
			}); 

			
			// Function to generate random number 
			function randomNumber(min, max) { 
				return Math.ceil(Math.random() * (max - min) + min);
			} 
			
			// hide virtual sticks if not mobile device
			virtualJoystick.setVisible(isMobile);		
			
			// alternative navigation inputs ( WASD for qwerty keyboard and ZQSD for azerty keyboard )
			scene.activeCamera.keysUp.push(90); 
			scene.activeCamera.keysDown.push(83);
			scene.activeCamera.keysLeft.push(81);
			scene.activeCamera.keysRight.push(68);
					
					
			scene.activeCamera = universalCamera;			
			universalCamera.attachControl(canvas, true);

			// effet de flou
			//var kernel = 16.0;	
			//var postProcess0 = new BABYLON.BlurPostProcess("Horizontal blur", new BABYLON.Vector2(1.0, 0), kernel, 1.0, universalCamera);
			//var postProcess1 = new BABYLON.BlurPostProcess("Vertical blur", new BABYLON.Vector2(0, 1.0), kernel, 1.0, universalCamera);
			//var postProcess = new BABYLON.HighlightsPostProcess("highlights", 0.5, universalCamera);

			return scene;
		}
		var engine;
		var scene;
		initFunction = async function() {
			var asyncEngineCreation = async function() {
				try {
					return createDefaultEngine();
				} catch (e) {
					console.log("the available createEngine function failed. Creating the default engine instead");
					return createDefaultEngine();
				}
			}

			engine = await asyncEngineCreation();
			if (!engine) throw 'engine should not be null.';
			scene = createScene();

			scene.clearColor = BABYLON.Color3.Black();
			

		};
		initFunction().then(() => {
			

			sceneToRender = scene
			engine.runRenderLoop(function() {
				if (sceneToRender && sceneToRender.activeCamera) {
					sceneToRender.render();
				}
			});
		});

		// Resize
		window.addEventListener("resize", function() {
			engine.resize();
			virtualJoystick.resize(canvas);
			gui.resize(canvas);
		});
    </script>
</body>
</html>
