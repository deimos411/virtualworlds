	<canvas id="renderCanvas"></canvas>

    <script>
		
		var canvas = document.getElementById("renderCanvas");
		var adt = null;
		var engine = null;
		var scene = null;
		var sceneToRender = null;
		var createDefaultEngine = function() {
			return new BABYLON.Engine(canvas, true, {
				preserveDrawingBuffer: true,
				stencil: true,
				disableWebGL2Support: false
			});
		};

		/**
		 * Essential data
		 */
		const WORLD_FILE = 'babylon/safari8.babylon';		
		const GRAVITY_FORCE = -0.55; // default -0.98
		const SPEED = 0.7; // default 2
		const ANGULAR_SENSIBILTY = 5000; // default 2000
		const FLY_MODE = 1;
		const WALK_MODE = 2;
		

		/**
		 * Cameras
		 */

		// Start position		
		const CAMERA1_POSITION = new BABYLON.Vector3(-5.318,3.930,-10.211);
		const CAMERA1_ROTATION = new BABYLON.Vector3(-0.006,-5.767,0.000);
		
		// Water spot
		const CAMERA2_POSITION = new BABYLON.Vector3(42.930,6.817,-320.607);
		const CAMERA2_ROTATION = new BABYLON.Vector3(0.064,-0.497,0.000);
		
		// Feast
		const CAMERA3_POSITION = new BABYLON.Vector3(-311.764,3.930,-34.598);
		const CAMERA3_ROTATION = new BABYLON.Vector3(-0.005,-5.334,0.000);

		// Point of view
		const CAMERA4_POSITION = new BABYLON.Vector3(256.827,29.783,-138.633);
		const CAMERA4_ROTATION =  new BABYLON.Vector3(0.020,-7.802,0.000);


		/**
		 * Lights
		 */

		const LIGHT_INTENSITY = 2;
	
		let isUserGesture = false;
		let isGravity = true;	
		let isCollision = true;	
		let isMobile = false;		
		let activeCamera = null;
		let numCamera = 1;
		let typeNavigation = WALK_MODE;	
		let isSoundsPlayed = false;	
		
		// fps 
		let divFps = document.getElementById("fps");

		// fullscreen
		let btnFullScreen = document.getElementById("btnFullScreen");
		let btnCamera = document.getElementById("btnCamera");

		// navigation
		let btnNavigation = document.getElementById("btnNavigation");

		/** 
		 * Listeners 
		 */
		btnFullScreen.addEventListener('pointerdown',
			ev => { 					
				toggleScreenMode();			
			}
		);

		btnCamera.addEventListener('pointerdown',
			ev => { 					
				changeCamera();				
			}
		);	

		btnNavigation.addEventListener('pointerdown',
			ev => { 												
				toggleNavigation();				
			}
		);

		// pointer is down, user make a gesture, so audio context can be resume
		canvas.addEventListener('pointerdown',
  			ev => { 			  
			  userMakeGesture();
			}
		);

		/**
		 * Exit full screen Listener
		 */
		document.addEventListener('fullscreenchange', exitHandler);
		document.addEventListener('webkitfullscreenchange', exitHandler);
		document.addEventListener('mozfullscreenchange', exitHandler);
		document.addEventListener('MSFullscreenChange', exitHandler);

		/** 
		 * Exit full screen event handler
		 **/
		function exitHandler() {
			if (!document.fullscreenElement && !document.webkitIsFullScreen && !document.mozFullScreen && !document.msFullscreenElement) {
				exitFullScreen();
			}
		}  

		// gestion des touches
		canvas.addEventListener("keydown", event => {
			
			if (event.defaultPrevented) {
				return; // Ne devrait rien faire si l'événement de la touche était déjà consommé.
			}

			switch (event.code) {
				
				// Press "C" to change camera
				case "KeyC": 	
							console.log('change camera ');
							changeCamera();
							break;

				// Press "L" open scene explorer + inspector
				case "KeyL": 
							scene.debugLayer.show();									
							break;

				// Press "F" to fly
				case "KeyF": 
							typeNavigation = WALK_MODE			
							fly();			
							toggleNavigation();
													
							break;
				
				// Press "H" to hide/show buttons
				case "KeyH": 
							toggleButtons();										
							break;

				// Press "N" to get camera position
				case "KeyN": 
							showCameraInfo();													
							break;

				// Press "M" to walk
				case "Semicolon": 
							typeNavigation = FLY_MODE			
							walk();			
							toggleNavigation();												
							break;

				// Press "X" to go fullscreen
				case "KeyX": 
							console.log('go fullscreen');			
							toggleScreenMode();						
							break;
	
				default:    return; // Quitter lorsque cela ne gère pas l'événement touche.
 			}

		// Annuler l'action par défaut pour éviter qu'elle ne soit traitée deux fois.
		event.preventDefault();
		}, true);

		/**
		 * Toggle screen mode
		 */
		function toggleScreenMode() {
		
			if (!document.fullscreenElement) {
				document.documentElement.requestFullscreen();
				goFullScreen();
			} else {
				if (document.exitFullscreen) {
					document.exitFullscreen();
					exitFullScreen();
				}
			}
		}

		/**
		 * Switch to full Screen mode
		 */
		function goFullScreen() {		
			btnFullScreen.setAttribute("src", "images/collapse.png");
			btnFullScreen.setAttribute("title", "Exit full screen (Echap)");			
		}

		/**
		 * After exit full screen mode
		 **/
		function exitFullScreen() {
			btnFullScreen.setAttribute("src", "images/expand.png");
			btnFullScreen.setAttribute("title", "Full screen (X)");
		}

		 /**
		 * Walk / Fly mode navigation
		 */
		function toggleNavigation() {
			console.log('toggle navigation');
			if(typeNavigation == WALK_MODE){
				btnNavigation.setAttribute("src", "images/fly.png");
				btnNavigation.setAttribute("title", "Walk (M)");				
				fly();
				typeNavigation = FLY_MODE;
			} else {
				btnNavigation.setAttribute("src", "images/walk.png");
				btnNavigation.setAttribute("title", "Fly (F)");	
				walk();
				typeNavigation = WALK_MODE;
			}		
	 	}

		/**
		 * Show / Hide help buttons
		 * */ 
		 function toggleButtons(){
			if(buttons.classList.contains("hideButtons")){
				buttons.classList.remove("hideButtons");
			} else {
				buttons.classList.add("hideButtons");	
			}				
		 }

		/**
		 *	Change camera 
		**/
		 function changeCamera(){
			numCamera++;
				if(numCamera > 4) numCamera = 1;

				switch(numCamera){ 
					case 1: goToCamera1();
							break;
					case 2: goToCamera2();
							break;
					case 3: goToCamera3();
							break;
					case 4: goToCamera4();
							break;
				}
		 }

		function userMakeGesture(){			
			isUserGesture = true;
		}

		function showThumb(isMobile){
			leftThumbContainer.isVisible = isMobile;
			rightThumbContainer.isVisible = isMobile;
		}

		/**
		 * Helper to copy paste camera position/rotation
		 */
		function showCameraInfo(){
			const camera = scene.getCameraByName("UniversalCamera"); 
			console.log('camera position : const CAMERAX_POSITION = new BABYLON.Vector3('+camera.position.x.toFixed(3)+','+camera.position.y.toFixed(3)+','+camera.position.z.toFixed(3)+');');
			console.log('camera rotation : const CAMERAX_ROTATION = new BABYLON.Vector3('+camera.rotation.x.toFixed(3)+','+camera.rotation.y.toFixed(3)+','+camera.rotation.z.toFixed(3)+');');
		}

		function goToCamera1(){	

			const camera = scene.getCameraByName("UniversalCamera"); 

			camera.position = new BABYLON.Vector3(CAMERA1_POSITION.x, CAMERA1_POSITION.y, CAMERA1_POSITION.z);
			camera.rotation = new BABYLON.Vector3(CAMERA1_ROTATION.x, CAMERA1_ROTATION.y, CAMERA1_ROTATION.z);

			scene.activeCamera = camera;

		}

		function goToCamera2(){

			const camera = scene.getCameraByName("UniversalCamera"); 

			camera.position = new BABYLON.Vector3(CAMERA2_POSITION.x, CAMERA2_POSITION.y, CAMERA2_POSITION.z);
			camera.rotation = new BABYLON.Vector3(CAMERA2_ROTATION.x, CAMERA2_ROTATION.y, CAMERA2_ROTATION.z);

			scene.activeCamera = camera;
		}

		function goToCamera3(){

			const camera = scene.getCameraByName("UniversalCamera"); 

			camera.position = new BABYLON.Vector3(CAMERA3_POSITION.x, CAMERA3_POSITION.y, CAMERA3_POSITION.z);
			camera.rotation = new BABYLON.Vector3(CAMERA3_ROTATION.x, CAMERA3_ROTATION.y, CAMERA3_ROTATION.z);

			scene.activeCamera = camera;
		}

		function goToCamera4(){

			const camera = scene.getCameraByName("UniversalCamera"); 

			camera.position = new BABYLON.Vector3(CAMERA4_POSITION.x, CAMERA4_POSITION.y, CAMERA4_POSITION.z);
			camera.rotation = new BABYLON.Vector3(CAMERA4_ROTATION.x, CAMERA4_ROTATION.y, CAMERA4_ROTATION.z);
			

			scene.activeCamera = camera;
		}

		function fly(){		

			console.log('fly mode');	
			
			
			const camera = scene.getCameraByName("UniversalCamera"); 

			isGravity = false;
			isCollision = true;
			camera.applyGravity = isGravity;
			camera.checkCollisions = isCollision;		

		}

		function walk(){		

			console.log('walk mode');	

			const camera = scene.getCameraByName("UniversalCamera"); 

			isGravity = true;
			isCollision = true;
			camera.applyGravity = isGravity;
			camera.checkCollisions = isCollision;	

		}

		/**
			* Resume audio context if a gesture have been made by user
			* https://github.com/BabylonJS/Babylon.js/issues/4354
			* */
		function checkAudioContext(){
			let ready = false;

			if(BABYLON.Engine.audioEngine.audioContext.state == "running"){
				ready = true;
			}

			// resume only if a gesture have been made
			if(BABYLON.Engine.audioEngine.audioContext.state != "running" && isUserGesture){
				BABYLON.Engine.audioEngine.audioContext.resume();
				ready = true;
			}
		
			return ready;
		}

		/**
		* Loading Screen from SometimesIMakeThings 
		* https://forum.babylonjs.com/t/change-the-standard-loading-screen/964/12
		*/

		let loadingContainer = new BABYLON.GUI.Container();
		loadingContainer.zIndex = 1000;
		
		let loadingBG = new BABYLON.GUI.Rectangle();
		loadingBG.width = 1.0;
		loadingBG.height = 1.0;
		loadingBG.color = '#ffb51e';;
		loadingBG.background = '#ffb51e';;

		let loadingText = new BABYLON.GUI.TextBlock();
		loadingText.text = "Loading...";
		loadingText.left = 0.5;
		loadingText.top = 0.7;
		loadingText.color = "white";

		let dot1 = new BABYLON.GUI.Ellipse();
		dot1.top = "-100px";
		dot1.left = "-50px";
		dot1.width = "50px"
		dot1.height = "50px";
		dot1.color = "white";
		dot1.thickness = 1;
		dot1.background = "white";

		let dot2 = new BABYLON.GUI.Ellipse();
		dot2.top = "-100px";
		dot2.left = "0px";
		dot2.width = "50px"
		dot2.height = "50px";
		dot2.color = "white";
		dot2.thickness = 1;
		dot2.background = "white";

		let dot3 = new BABYLON.GUI.Ellipse();
		dot3.top = "-100px";
		dot3.left = "50px";
		dot3.width = "50px"
		dot3.height = "50px";
		dot3.color = "white";
		dot3.thickness = 1;
		dot3.background = "white";

		loadingContainer.addControl(loadingBG);
		loadingContainer.addControl(loadingText);
		loadingContainer.addControl(dot1);
		loadingContainer.addControl(dot2);
		loadingContainer.addControl(dot3);

		function loadingAnimation()
		{
			let deltaTime = scene.getEngine().getDeltaTime();
			
			dot1.rotation += 0.001 * deltaTime;

			dot1.top = -100 + Math.sin(dot1.rotation*10)*50;
			dot2.top = -100 + Math.cos(dot1.rotation*10)*50;
			dot3.top = -100 - Math.sin(dot1.rotation*10)*50;
		}

		function fadeLoadingScreen(){
			let deltaTime = scene.getEngine().getDeltaTime();
			loadingContainer.alpha -= 0.001 * deltaTime;

			if(loadingContainer.alpha <= 0.0)
			{
				unregisterLoadingScreen();
			}
		}

		function showLoadingScreen() {
			loadingContainer.alpha = 1.0;
		}

		function unregisterLoadingScreen() {
			scene.unregisterBeforeRender(loadingAnimation);
			scene.unregisterBeforeRender(fadeLoadingScreen);
			loadingContainer.alpha = 0.0; //Make sure the loading screen isn't visible
			buttons.classList.remove("hideButtons");
		}

		function hideLoadingScreen(){
			scene.registerBeforeRender(fadeLoadingScreen);			
		}


		/** 
		 * Scene creation
		 */
		let createScene = function() {
			
			let scene = new BABYLON.Scene(engine);	
			scene.gravity = new BABYLON.Vector3(0, -0.5, 0);

			
			if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
				// true for mobile device
				isMobile = true;
				console.log('mobile device')
			}else{
				// false for not mobile device
				isMobile = false;
				console.log('not mobile device')
			}	


			//--------------------------------------------------------------------------------------------
			// Loading screen 
			var fullscreenGUI = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("FullscreenUI", true);
			fullscreenGUI.addControl(loadingContainer); //Add loading screen to the camera

			showLoadingScreen(); //Show the loading screen		
			
			scene.executeWhenReady(function () { //When everything is done loading
        		hideLoadingScreen();
   			});   
			
			// Spatial sounds 			
			let instrumentSound = new BABYLON.Sound("instrumentSound", "sound/instrument.wav", scene, null, { loop: true, autoplay: false, spatialSound: true, maxDistance: 35, distanceModel: "exponential" });
			let birdSound = new BABYLON.Sound("birdSound", "sound/bird.wav", scene, null, { volume : 0.1});//, null, { loop: false, autoplay: false, spatialSound: true, maxDistance: 500 ,  distanceModel: "exponential" });	
			let waterSound = new BABYLON.Sound("waterSound", "sound/water.wav", scene, null, { loop: true, autoplay: false, spatialSound: true, maxDistance: 100, distanceModel: "exponential",playbackRate: 0.5 });

			instrumentSound.setPosition(new BABYLON.Vector3(10.180,3.931,26.548));
			waterSound.setPosition(new BABYLON.Vector3(-19.729,4.620,-246.148));
			//birdSound.setPosition(new BABYLON.Vector3(10.180,3.931,26.548));


			// Lights

			// This creates a light, aiming 0,1,0 - to the sky (non-mesh)
			var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

			// Default intensity is 1. Let's dim the light a small amount
			light.intensity = LIGHT_INTENSITY;
	

			// Universal camera to enabled gamepad controller and camera for collisions
			let universalCamera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(CAMERA1_POSITION.x, CAMERA1_POSITION.y, CAMERA1_POSITION.z), scene);
			universalCamera.rotation = new BABYLON.Vector3(CAMERA1_ROTATION.x,CAMERA1_ROTATION.y,CAMERA1_ROTATION.z);

			// Speed of camera ( 2 by default )
			universalCamera.speed = SPEED;
			// Angular sensibility ( 2000 by default )
			universalCamera.angularSensibility = ANGULAR_SENSIBILTY;

		

			// Sky material
			var skyboxMaterial = new BABYLON.SkyMaterial("skyMaterial", scene);
			skyboxMaterial.backFaceCulling = false;
			//skyboxMaterial._cachedDefines.FOG = true;

			// Sky mesh (box)
			var skybox = BABYLON.Mesh.CreateBox("skyBox", 1000.0, scene);
			skybox.material = skyboxMaterial;
			
			// azimut 0.2
			// luminance 1
			// inclinaison 0.2
			// mieCoefficient : 0.005
			// mieDirectionalG : 0.8
			// rayleigh : 1.8
			
			
			/*
			* Keys:
			* - 1: Day
			* - 2: Evening
			* - 3: Increase Luminance
			* - 4: Decrease Luminance
			* - 5: Increase Turbidity
			* - 6: Decrease Turbidity
			* - 7: Move horizon to -50
			* - 8: Restore horizon to 0
			* - 9 : Increase inclinaison
			* - 0 : Decrease inclinaison
			*/
			var setSkyConfig = function (property, from, to) {
				var keys = [
					{ frame: 0, value: from },
					{ frame: 100, value: to }
				];
				
				var animation = new BABYLON.Animation("animation", property, 100, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);
				animation.setKeys(keys);
				
				scene.stopAnimation(skybox);
				scene.beginDirectAnimation(skybox, [animation], 0, 100, false, 1);
			};
			
			let luminance = 1;
			let turbidity = 40;
			let inclinaison = 0;
		
			// Set to Day
			setSkyConfig("material.inclination", skyboxMaterial.inclination, 0);

			// Load meshes 
			BABYLON.SceneLoader.ImportMeshAsync(null, "", WORLD_FILE, scene).then(function(result) {	

				// Materials
				
				let material_water = new BABYLON.StandardMaterial('watermat', scene);
				material_water.diffuseTexture = new BABYLON.Texture("05.jpg", scene);
				material_water.diffuseTexture.hasAlpha = true;
				//material_water.emissiveColor = new BABYLON.Color3(0.5,0.5,0.5);
				material_water.alpha = 0.6;				
				
				let material_glass = new BABYLON.StandardMaterial('glassmat', scene);
				material_glass.diffuseTexture = new BABYLON.Texture("14.jpg", scene);
				material_glass.diffuseTexture.hasAlpha = true;
				//material_lava.emissiveColor = new BABYLON.Color3(0.5,0.5,0.5);
				material_glass.alpha = 0.6;		
				
				// ostrich
				let ostrichs = scene.getMeshesByTags("ostrich");
				for (ostrich of ostrichs) {
					ostrich.isPickable = true;
					ostrich.actionManager = new BABYLON.ActionManager(scene);
					ostrich.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {									
						
												
						window.open('https://web.archive.org/web/19990507052959/http://www.montparnasse.net/afrique/pagespeces/autruch.htm');
									
					}));	
				}

				// wildebeest
				let wildebeests = scene.getMeshesByTags("wildebeest");
				for (wildebeest of wildebeests) {
					wildebeest.isPickable = true;
					wildebeest.actionManager = new BABYLON.ActionManager(scene);
					wildebeest.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {									
						
											
						window.open('https://web.archive.org/web/20010214062012/http://www.montparnasse.net/afrique/pagespeces/gnou.htm');
									
					}));	
				}

				// cheetah
				let cheetahs = scene.getMeshesByTags("cheetah");
				for (cheetah of cheetahs) {
					cheetah.isPickable = true;
					cheetah.actionManager = new BABYLON.ActionManager(scene);
					cheetah.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {									
						
											
						window.open('https://web.archive.org/web/20010211130931/http://www.montparnasse.net/afrique/pagespeces/guepard.htm');
									
					}));	
				}

				// giraffe
				let giraffes = scene.getMeshesByTags("giraffe");
				for (giraffe of giraffes) {
					giraffe.isPickable = true;
					giraffe.actionManager = new BABYLON.ActionManager(scene);
					giraffe.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {									
						
											
						window.open('https://web.archive.org/web/20010211124042/http://www.montparnasse.net/afrique/pagespeces/girafe.htm');
									
					}));	
				}

				// rhinoceros
				let rhinoceroses = scene.getMeshesByTags("rhinoceros");
				for (rhinoceros of rhinoceroses) {
					rhinoceros.isPickable = true;
					rhinoceros.actionManager = new BABYLON.ActionManager(scene);
					rhinoceros.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {									
						
												
						window.open('https://web.archive.org/web/20010214072700/http://www.montparnasse.net/afrique/pagespeces/rhino.htm');
									
					}));	
				}

				// elephant
				let elephants = scene.getMeshesByTags("elephant");
				for (elephant of elephants) {
					elephant.isPickable = true;
					elephant.actionManager = new BABYLON.ActionManager(scene);
					elephant.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {									
						
												
						window.open('https://web.archive.org/web/20010211122938/http://www.montparnasse.net/afrique/pagespeces/elephant.htm');
									
					}));	
				}

				// crocodile
				let crocodiles = scene.getMeshesByTags("crocodile");
				for (crocodile of crocodiles) {
					crocodile.isPickable = true;
					crocodile.actionManager = new BABYLON.ActionManager(scene);
					crocodile.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {									
						
													
						window.open('https://web.archive.org/web/20010214061402/http://www.montparnasse.net/afrique/pagespeces/croco.htm');
									
					}));	
				}
				
				// hippopotamus
				let hippopotamuses = scene.getMeshesByTags("hippopotamus");
				for (hippopotamus of hippopotamuses) {
					hippopotamus.isPickable = true;
					hippopotamus.actionManager = new BABYLON.ActionManager(scene);
					hippopotamus.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {									
						
											
						window.open('https://web.archive.org/web/20010214065057/http://www.montparnasse.net/afrique/pagespeces/hippo.htm');
									
					}));	
				}

				// lion
				let lions = scene.getMeshesByTags("lion");
				for (lion of lions) {
					lion.isPickable = true;
					lion.actionManager = new BABYLON.ActionManager(scene);
					lion.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {									
						
												
						window.open('https://web.archive.org/web/20010214071550/http://www.montparnasse.net/afrique/pagespeces/lion.htm');
									
					}));	
				}

				// hyena
				let hyenas = scene.getMeshesByTags("hyena");
				for (hyena of hyenas) {
					hyena.isPickable = true;
					hyena.actionManager = new BABYLON.ActionManager(scene);
					hyena.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {									
						
													
						window.open('https://web.archive.org/web/20010214070502/http://www.montparnasse.net/afrique/pagespeces/hyene.htm');
									
					}));	
				}

				// vulture
				let vultures = scene.getMeshesByTags("vulture");
				for (vulture of vultures) {
					vulture.isPickable = true;
					vulture.actionManager = new BABYLON.ActionManager(scene);
					vulture.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {									
						
										
									
					}));	
				}


				/**
				 * Golden books 
				 **/
				let books = scene.getMeshesByTags("goldenBook");
				for (book of books) {

					
					// add action manager to the music play button 
					book.actionManager = new BABYLON.ActionManager(scene);
					book.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {
						console.log('golden book clicked');							
						window.open('https://virtualworlds.fun/');
					}));		
				}


				// browse all meshes
				for(i = 0; i < result.meshes.length; i++){					
					
					let rootMesh = result.meshes[i];

					// water 
					if(rootMesh.name.includes('water')){									
						rootMesh.material = material_water;
					}

					// glass
					if(rootMesh.name.includes('glass')){									
						rootMesh.material = material_glass;
					}

					// vulture fly animation
					if(rootMesh.name.includes('vulture')){									
						scene.beginAnimation(rootMesh, 0, 250, true, 0.250);
					}


					// information panel 
					if(rootMesh.name.includes('informationPanel1Url')){											
						
						// this mesh can be clicked						
						rootMesh.isPickable =  true;					
						
						// add action manager 
						rootMesh.actionManager = new BABYLON.ActionManager(scene);
						rootMesh.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {
							console.log('informationPanel1Url clicked');							
							window.open('../islands/','_self');
						}));	
						
					}
					
					// information panel 
					if(rootMesh.name.includes('informationPanel2Url')){								
					
						// this mesh can be clicked
						rootMesh.isPickable =  true;					
						
						// add action manager 
						rootMesh.actionManager = new BABYLON.ActionManager(scene);
						rootMesh.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {
							console.log('informationPanel2Url clicked');							
							window.open('../atlantis/','_self');
						}));	
						
					}

				}

			});	
			
			//Set gravity for the scene (G force like, on Y-axis)
			scene.gravity = new BABYLON.Vector3(0, GRAVITY_FORCE, 0);

			// Enable Collisions
			scene.collisionsEnabled = true;

			//Then apply collisions and gravity to the active universal camera
			universalCamera.checkCollisions = isCollision;
			universalCamera.applyGravity = isGravity;

			//Set the ellipsoid around the universal camera (e.g. your player's size)
			universalCamera.ellipsoid = new BABYLON.Vector3(1, 1.8, 1);			
			
			// Virtual Sticks for mobile navigation
			adt = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
			virtualJoystick.initVirtualStick(adt);
			virtualJoystick.resize(canvas);			

			// GUI for mobile devices
			gui.init();
			gui.resize(canvas);
			
			let delta = 0;
			let alpha = 0;

			scene.registerBeforeRender(function(){
				
				divFps.innerHTML = engine.getFps().toFixed() + " fps";

				// virtual sticks
				if(scene.activeCamera.id == 'UniversalCamera' ){					
					virtualJoystick.transform(universalCamera);
				}				
				
				loadingAnimation();

				delta++;
				
				if(delta > 200 && !isSoundsPlayed){
					

					let ready = checkAudioContext();
						
						if(ready) {
							
							instrumentSound.stop();
							instrumentSound.play();	
							
							waterSound.stop();
							waterSound.play();	

							//birdSound.stop();
							//birdSound.play();	
							
							isSoundsPlayed = true;
						}
						delta = 0;
				}

				alpha++;

				// bird
				if(alpha > 150){

					let r = randomNumber(1,5)
					
					if(r === 3){
						
						let ready = checkAudioContext();
						
						if(ready) {
							
							birdSound.stop();
							birdSound.play();						
						}
					}
					alpha = 0;
				}
				
				
			}); 
			
			// hide virtual sticks if not mobile device
			virtualJoystick.setVisible(isMobile);					
					
			scene.activeCamera = universalCamera;			
			
			// alternative navigation inputs ( WASD for qwerty keyboard and ZQSD for azerty keyboard )
			scene.activeCamera.keysUp.push(90); 
			scene.activeCamera.keysDown.push(83);
			scene.activeCamera.keysLeft.push(81);
			scene.activeCamera.keysRight.push(68);

			universalCamera.attachControl(canvas, true);

			

			return scene;
	}

	// Function to generate random number 
	function randomNumber(min, max) { 
			return Math.ceil(Math.random() * (max - min) + min);
	} 

	var engine;
	var scene;
	

	initFunction = async function() {
		var asyncEngineCreation = async function() {
			try {
				return createDefaultEngine();
			} catch (e) {
				console.log("the available createEngine function failed. Creating the default engine instead");
				return createDefaultEngine();
			}
		}

		engine = await asyncEngineCreation();
		if (!engine) throw 'engine should not be null.';
		scene = createScene();
	};
	
	initFunction().then(() => {
		sceneToRender = scene
		engine.runRenderLoop(function() {
			if (sceneToRender && sceneToRender.activeCamera) {
				sceneToRender.render();
			}
		});
	});

	// Resize
	window.addEventListener("resize", function() {
		engine.resize();
						
		virtualJoystick.resize(canvas);			
		gui.resize(canvas);	
	});
    </script>
